<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Portfolio CMS</title>
    <!-- Prevent search engines from indexing the admin -- it is only for editing -->
    <meta name="robots" content="noindex" />
    <!-- Decap (formerly Netlify) CMS is loaded from a CDN.  This script initializes
         the CMS interface defined in config.yml.  You do not need a server to run
         the admin; it commits directly to your GitHub repository via the GitHub
         backend defined in config.yml. -->
    <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
  </head>
  <body>
    <!-- The CMS UI is injected into this empty body -->
  </body>
</html>
